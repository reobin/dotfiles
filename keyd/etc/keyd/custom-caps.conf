t = C-t
u = C-u
v = C-v
w = C-w
x = C-x
y = C-y
z = C-z

1 = C-1
2 = C-2
3 = C-3
4 = C-4
5 = C-5
6 = C-6
7 = C-7
8 = C-8
9 = C-9
0 = C-0

minus = C-minus
