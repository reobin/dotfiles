set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#FFFFFF"
set -g window-style ""
set -g window-active-style ""

set -g status-left " #[fg=#000000]#h #[fg=#AF5F00]#{client_width}x#{client_height}"
set -g status-left-style ""
set -g status-left-length 50

set -g status-right "%a %d %b #[fg=#000000]%R %Z "
set -g status-right-style "fg=#000000"
set -g status-right-length 25

set -g window-status-current-style "bold"
set -g window-status-style "fg=#AF00AF"
set -g window-status-format " #[fg=#000000]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-current-format " #[fg=#000000]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-separator ""

set -g pane-active-border-style "fg=#AF00AF"
set -g pane-border-style "fg=#AF00AF"
