set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#1F1F28"
set -g window-style ""
set -g window-active-style ""

set -g status-left " #[fg=#C8C093]#h #[fg=#DCD7BA]#{client_width}x#{client_height}"
set -g status-left-style ""
set -g status-left-length 50

set -g status-right "%a %d %b #[fg=#8ec07c]%R %Z "
set -g status-right-style "fg=#DCD7BA"
set -g status-right-length 25

set -g window-status-current-style "bold"
set -g window-status-style "fg=#DCD7BA"
set -g window-status-format " #[fg=#C8C093]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-current-format " #[fg=#C8C093]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-separator ""

set -g pane-active-border-style "fg=#DCD7BA"
set -g pane-border-style "fg=#DCD7BA"
