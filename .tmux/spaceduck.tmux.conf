set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#0f111b"
set -g window-style ""
set -g window-active-style ""

set -g status-left " #[fg=#ecf0c1]#h #[fg=#ecf0c1]#{client_width}x#{client_height}"
set -g status-left-style ""
set -g status-left-length 50

set -g status-right "%a %d %b #[fg=#ecf0c1]%R %Z "
set -g status-right-style "fg=#ecf0c1"
set -g status-right-length 25

set -g window-status-current-style "bold"
set -g window-status-style "fg=#ecf0c1"
set -g window-status-format " #[fg=#ecf0c1]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-current-format " #[fg=#ecf0c1]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-separator ""

set -g pane-active-border-style "fg=#ecf0c1"
set -g pane-border-style "fg=#ecf0c1"
