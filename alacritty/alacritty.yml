window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  size: 14.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.3

key_mappings:
  # font-size
  - { key: +, mods: Command, action: IncreaseFontSize }
  - { key: -, mods: Command, action: DecreaseFontSize }

  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  primary:
    background: '0x121212'
    foreground: '0xd0d0d0'

  normal:
    black:   '0x282828'
    red:     '0xd71a1a'
    green:   '0x57ba37'
    yellow:  '0xf0d50c'
    blue:    '0x91aadf'
    magenta: '0xcf73e6'
    cyan:    '0xb7cbf4'
    white:   '0xdedede'

  bright:
    black:   '0x666666'
    red:     '0xff0000'
    green:   '0xd8fa3b'
    yellow:  '0xe7c547'
    blue:    '0xb7cbf4'
    magenta: '0xb77ee0'
    cyan:    '0xa9c1de'
    white:   '0xeeeeee'
