window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono Bold
  italic:
    family: DejaVu Sans Mono Oblique
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.3

key_mappings:
  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  primary:
    background: '0x24292e'
    foreground: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xf16636'
    green:   '0x59b36f'
    yellow:  '0xf2c335'
    blue:    '0x4c81b5'
    magenta: '0xaf87d7'
    cyan:    '0x4cafb5'
    white:   '0xffffff'

  bright:
    black:   '0x6a737d'
    red:     '0xd7410f'
    green:   '0x48915a'
    yellow:  '0xf2c335'
    blue:    '0x456e98'
    magenta: '0xa887e6'
    cyan:    '0x5295d4'
    white:   '0xffffff'
