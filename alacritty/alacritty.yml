window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  size: 14.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.3

key_mappings:
  # font-size
  - { key: +, mods: Command, action: IncreaseFontSize }
  - { key: -, mods: Command, action: DecreaseFontSize }

  # clear
  - { key: K, mods: Command, chars: "\x0b" }
