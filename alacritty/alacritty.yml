window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.2

key_mappings:
  - { key: K, mods: Command, chars: "\x0b" } # clear

draw_bold_text_with_bright_colors: true

colors:
  primary:
    foreground: '#DDDDDD'
    background: '#4B4B4B'

  cursor:
    cursor: '#4B4B4B'
    text: '#E2E2E2'

  normal:
    black:   '#4B4B4B'
    red:     '#E388A3'
    green:   '#98BD99'
    yellow:  '#FFDF9B'
    blue:    '#97BDDE'
    magenta: '#A5A6C5'
    cyan:    '#6FBDBE'
    white:   '#DDDDDD'

  bright:
    black:   '#AAAAAA'
    red:     '#EB99B1'
    green:   '#8FCD92'
    yellow:  '#FFE5B3'
    blue:    '#A2C8E9'
    magenta: '#B2B3DA'
    cyan:    '#6BCACB'
    white:   '#A8A8A8'
