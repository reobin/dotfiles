window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.2

key_mappings:
  - { key: K, mods: Command, chars: "\x0b" } # clear

draw_bold_text_with_bright_colors: true

# murphy
colors:
  # Default colors
  primary:
    background:        '#FFFFFF'
    foreground:        '#000000'
    bright_foreground: '#000000'

  # Cursor colors
  cursor:
    text:   '#FFFFFF'
    cursor: '#9E9E9E'

  # Selection colors
  selection:
    text:       '#FFFFFF'
    background: '#5F87AF'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#AF0000'
    green:   '#008700'
    yellow:  '#AF5F00'
    blue:    '#0087D7'
    magenta: '#AF00AF'
    cyan:    '#005F5F'
    white:   '#FFFFFF'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#D70000'
    green:   '#D70000'
    yellow:  '#FFD787'
    blue:    '#0087D7'
    magenta: '#FF00FF'
    cyan:    '#008787'
    white:   '#FFFFFF'
