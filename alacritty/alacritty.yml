window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono Bold
  italic:
    family: DejaVu Sans Mono Oblique
  size: 17.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.3

key_mappings:
  # font-size
  - { key: +, mods: Command, action: IncreaseFontSize }
  - { key: -, mods: Command, action: DecreaseFontSize }
  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xc5cdd9"
  normal:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"
  bright:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"
