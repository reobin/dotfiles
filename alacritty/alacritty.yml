window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono Bold
  italic:
    family: DejaVu Sans Mono Oblique
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.3

key_mappings:
  # font-size
  - { key: +, mods: Command, action: IncreaseFontSize }
  - { key: -, mods: Command, action: DecreaseFontSize }
  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  primary:
    background: '0x1e1c31'
    foreground: '0xeeffff'
  cursor:
    text: '0x1e1c31'
    cursor: '0xa1efd3'
  normal:
    black: '0x1e1c31'
    red: '0xf0719b'
    green: '0xa1efd3'
    yellow: '0xffe9aa'
    blue: '0x57c7ff'
    magenta: '0xc792ea'
    cyan: '0x87dfeb'
    white: '0xf8f8f2'
  bright:
    black: '0x585273'
    red: '0xf02e6e'
    green: '0x2ce592'
    yellow: '0xffb378'
    blue: '0x1da0e2'
    magenta: '0xa742ea'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'
