window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: JetBrains Mono
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.2

key_mappings:
  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  primary:
    background:        '#1b1918'
    foreground:        '#c5c8c6'

  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  selection:
    text:       '#ffffff'
    background: '#373b41'

  normal:
    black:   '#c5c8c6'
    red:     '#d75f87'
    green:   '#5faf5f'
    yellow:  '#ffd700'
    blue:    '#5fafff'
    magenta: '#8787ff'
    cyan:    '#87afd7'
    white:   '#a1aab8'

  bright:
    black:   '#7c8f8f'
    red:     '#ff5189'
    green:   '#36c692'
