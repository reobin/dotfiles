window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: JetBrains Mono
  bold:
    family: JetBrains Mono Bold
  italic:
    family: JetBrains Mono Oblique
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.2

key_mappings:
  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  # Default colors
  primary:
    background: '0x121213'
    foreground: '0xfdf9f7'

  # Normal colors
  normal:
    black:   '0x1c1b1d'
    red:     '0xde9dac'
    green:   '0x9ddeaf'
    yellow:  '0xdedd9d'
    blue:    '0x9dacde'
    magenta: '0xaf9dde'
    cyan:    '0x9dccde'
    white:   '0xf4e0d8'

  # Bright colors
  bright:
    black:   '0x635e66'
    red:     '0xf7afc0'
    green:   '0xaff7c3'
    yellow:  '0xf7f6af'
    blue:    '0xafc0f7'
    magenta: '0xc3aff7'
    cyan:    '0xafe3f7'
    white:   '0xf9ece8'
