window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono Bold
  italic:
    family: DejaVu Sans Mono Oblique
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.3

key_mappings:
  # font-size
  - { key: +, mods: Command, action: IncreaseFontSize }
  - { key: -, mods: Command, action: DecreaseFontSize }
  # clear
  - { key: K, mods: Command, chars: "\x0b" }

colors:
  primary:
    background: '#161821'
    foreground: '#d2d4de'
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'
