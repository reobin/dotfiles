window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 16.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Underline
  thickness: 0.2

key_mappings:
  - { key: K, mods: Command, chars: "\x0b" } # clear

draw_bold_text_with_bright_colors: true

# murphy
colors:
  # Default colors
  primary:
    background:        '#000000'
    foreground:        '#FFFFFF'
    bright_foreground: '#FFFFFF'

  # Cursor colors
  cursor:
    text:   '#FFFFFF'
    cursor: '#9E9E9E'

  # Selection colors
  selection:
    text:       '#FFFFFF'
    background: '#0000FF'

  # Normal colors
  normal:
    black:   '#323437'
    red:     '#FF0000'
    green:   '#87FF87'
    yellow:  '#FFFF00'
    blue:    '#00FFFF'
    magenta: '#FF00FF'
    cyan:    '#00FFFF'
    white:   '#FFFFFF'

  # Bright colors
  bright:
    black:   '#707781'
    red:     '#FF0000'
    green:   '#87FF87'
    yellow:  '#FFFF00'
    blue:    '#0000FF'
    magenta: '#FF00FF'
    cyan:    '#00FFFF'
    white:   '#FFFFFF'
